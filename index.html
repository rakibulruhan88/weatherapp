<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" href="file/style.css">
    <title>Weather APP</title>
</head>
<body>
  <div class="card">
    <div class="search">
        <input type="text" placeholder="Enter City name">
        <button><img src="images/search.jpg" alt=""></button>
    </div>

    <div class="valid">
        <h2>
            Enter A Valid city name.
        </h2>
    </div>

    <div class="weather">
        <img class="logo" src="">
        <!-- <p class="logo-text">Sunny</p> -->
        <h1 class="temp">21 °C</h1>
        <p class="city">
            New York
        </p>
        <div class="zone">
            <p > <span class="country"></span></p>
            <p><span class="time"></span></p>
        </div>
        <div class="details">
            
            <div class="col">
                <img src="images/3490829.webp" alt="">
                <div>
                    <p class="humidity">
                        50%
                    </p>
                    <p>
                        Humidity
                    </p>
                </div>
            </div>
            <div class="col">
                <img src="images/wind.png" alt="">
                <div>
                    <p class="wind">
                        10.29 kw/h
                    </p>
                    <p>
                        Wind Speed
                    </p>
                </div>
            </div>
          </div>
      </div>
      

      <footer>
        <p>
            ©2024 All rights reserved by <a href="https://www.facebook.com/ruhan7.224/">Ruhan</a>
        </p>
      </footer>
    
  </div>  

 
   
  

    <script src="file/script.js"></script>
</body>
</html>
